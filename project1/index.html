<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="libs/images/favicon.ico" rel="icon">
  <link href="libs/vendors/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="libs/vendors/Leaflet.markercluster-1.4.1/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="libs/vendors/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="libs/css/mapStyles.css"/>
  <link rel="stylesheet" href="libs/vendors/leaflet/leaflet.css">
  <link rel="stylesheet" href="libs/vendors/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="libs/vendors/fontawesome/css/all.min.css">
  <script src="libs/vendors/leaflet/leaflet.js"></script>
  <script src="libs/vendors/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster-src.js"></script>
  <script src="libs/vendors/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="libs/vendors/leaftletEasyButton/src/easy-button.css">
  <script src="libs/vendors/leaftletEasyButton/src/easy-button.js"></script>
    <title>Gazetteer - A Geographical Directory</title>
</head>
<body>

    <div id="preloader"></div>

    <nav class="text-center">
        <select id="countrySelect" class="dropdown text-center">
            <option>Country Select</option>
        </select>
    </nav>
  
    <div id="map" class="container-fluid"></div>
  
  <!-- Info Modal -->
  <div class="modal" id="infoModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h1 class="modal-title" id="infoCountry"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <div id="genInfoModal">
              <div id="overviewFlagWrap"></div>
              <table id="generalInfo" class="table">
                  <tr>
                      <th colspan = '2'>
                          <h2>Overview</h2>
                      </th>
                  </tr>
                  <tr>
                      <td>Country Code:</td>
                      <td id="countryCode"></td>
                  </tr>
                  <tr>
                      <td>Capital City:</td>
                      <td id="capital"></td>
                  </tr>
                  <tr>
                      <td>Population:</td>
                      <td id="population"></td>
                  </tr>
                  <tr>
                      <td>Continent:</td>
                      <td id="continent"></td>
                  </tr>
                  <tr>
                      <td>Size(km):</td>
                      <td id="area"></td>
                  </tr>
              </table>
              
          </div>
  
          </div>
    
          <!-- Info Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>



    <!-- Money Modal -->
  <div class="modal" id="moneyModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h1 class="modal-title" id="currencyCountry"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div id="genInfoModal">
            <div id="overviewFlagWrap"></div>
        <div id="currencyInfoModal">
            <table id="currencyInfo" class="table">
                <tr>
                    <th colspan="2">
                        <h2>Currency</h2>
                    </th>
                </tr>
                <tr>
                    <td>Currency:</td>
                    <td id="currencyName"></td>
                </tr>
                <tr>
                    <td>Currency code:</td>
                    <td id="currencyCode"></td>
                </tr>
                <tr>
                    <td>Exchange Rate (&#163):</td>
                    <td id="exchange"></td>
                </tr>
                <tr>
                    <td>Symbol:</td>
                    <td id="currencySymbol"></td>
                </tr>
            </table>
        </div>
        </div>
  
        <!-- Money Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
</div>


    <!-- Weather Modal -->
    <div class="modal" id="weathModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h1 class="modal-title" id="weatherCountry"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>


            <!-- Modal body -->
            <div class="modal-body">
            <div id="weatherModal">
                
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Weather</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>Today</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <img id="curIcon"/>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <p id="maxTemp"></p>
                            </div>
                            <div class="row">
                                <p id="minTemp"></p>
                            </div>
                        </div>
                        <div class="col-7">
                            <p id="curCondition"></p>
                        </div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="row">
                        <div class="col-12 border-top">
                            <h4>Forecast</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row"></div>
                        <div class="col-4">
                            <img id="tomIcon"/>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <p id="tomMaxTemp"></p>
                            </div>
                            <div class="row">
                                <p id="tomMinTemp"></p>
                            </div>
                        </div>
                        <div class="col-4">
                            <img id="nextIcon"/>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <p id="nextMaxTemp"></p>
                            </div>
                            <div class="row">
                                <p id="nextMinTemp"></p>
                            </div>
                        </div>
                    </div>
                </div> 
                <p class="credit">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
            </div>
            </div>
      
            <!--Weather Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>



    <!-- News Modal -->
    <div class="modal" id="newsModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h1 class="modal-title" id="newsCountry"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
            <div id="newsModal">
                
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>News</h2>
                        </div>
                    </div>
                    <div class="row border-bottom">
                        <div class="col-4">
                            <div class="row">
                                <img id="newsImage1">        
                            </div>
                            <div class="row">
                                <h3 class="newsTitleText" id="newsTitle1">News Title</h3>
                            </div>
                            <div class="row d-flex align-items-end urlContain">
                                <p><a class="newsUrlStyle" id="newsUrl1"></a></p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <img id="newsImage2"> 
                            </div>
                            <div class="row">
                                <h3 class="newsTitleText" id="newsTitle2">News Title</h3>
                            </div>
                            <div class="row d-flex align-items-end urlContain">
                                <p><a class="newsUrlStyle" id="newsUrl2"></a></p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <img id="newsImage3"> 
                            </div>
                            <div class="row">
                                <h3 class="newsTitleText" id="newsTitle3">News Title</h3>
                            </div>
                            <div class="row d-flex align-items-end urlContain">
                                <p><a class="newsUrlStyle" id="newsUrl3"></a></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="row">
                                <img id="newsImage4">        
                            </div>
                            <div class="row">
                                <h3 class="newsTitleText" id="newsTitle4">News Title</h3>
                            </div>
                            <div class="row d-flex align-items-end urlContain">
                                <p><a class="newsUrlStyle" id="newsUrl4"></a></p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <img id="newsImage5"> 
                            </div>
                            <div class="row">
                                <h3 class="newsTitleText" id="newsTitle5">News Title</h3>
                            </div>
                            <div class="row d-flex align-items-end urlContain">
                                <p><a class="newsUrlStyle" id="newsUrl5"></a></p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <img id="newsImage6"> 
                            </div>
                            <div class="row">
                                <h3 class="newsTitleText" id="newsTitle6">News Title</h3>
                            </div>
                            <div class="row d-flex align-items-end urlContain">
                                <p><a class="newsUrlStyle" id="newsUrl6"></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
      
            <!-- News Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>



  <script src="libs/vendors/jquery-3.6.3.min.js"></script>
  <script src="libs/js/script.js"></script>
  <script src="libs/vendors/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  
</body>
</html>
