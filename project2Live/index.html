  <!-- add new personnel record Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content shadow">
        <div class="modal-header bg-secondary bg-gradient text-white">
          <h5 class="modal-title" id="staticBackdropLabel">Add new employee</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="employeeRecordForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstNameInput" placeholder="firstname" required></input>
                <label for='firstNameInput' class='form-label'>First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="lastNameInput" placeholder="lastname" required></input>  
              <label for='lastNameInput' class='form-label'>Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="jobTitleInput" placeholder="job title"></input>
                <label for='jobTitleInput' class='form-label'>Job Title</label>
            </div>
            <div class="form-floating mb-3">                
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required></input>
                <label for='emailInput' class='form-label' required>email</label>
            </div>
            <div class="form-floating">
                <select class="form-select deptOptions" id="deptInput" required>
                    <option value="" disable selected>Select a department</option>
                    <!-- Select options -->
                </select>
                <label for='deptInput' class='form-label'>Department</label>
            </div>
          </form>
            <div class="d-flex justify-content-center modal-footer">
                <button type="submit" form="employeeRecordForm" class="btn btn-success myBtn">Save</button>
                <button type="button" class="btn btn-secondary closeModal myBtn" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
  </div>


<!-- delete personnel record Modal -->
<div class="modal fade" id="deleteRecordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header bg-danger bg-gradient text-white">
        <h5 class="modal-title">Delete Record</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form id='deletePersonnelRecordForm'>
              <div class="d-none">
                  <label for='idDel' class='form-label'>Personnel ID</label>
                  <input type="text" class="form-control" id="idDel" readonly></input>
              </div>
              <div class="form-floating mb-3 d-none">
                <input type="text" class="form-control" id="firstNameDel" readonly></input>  
                <label for='firstNameDel' class='form-label'>First Name</label>                    
              </div>
              <div class="form-floating mb-3 d-none">
                <input type="text" class="form-control" id="lastNameDel" readonly></input>  
                <label for='lastNameDel' class='form-label'>Last Name</label>                    
              </div>
              <div class="form-floating mb-3 d-none">
                <input type="text" class="form-control" id="jobTitleDel" readonly></input>  
                <label for='jobTitleDel' class='form-label'>Job Title</label>                    
              </div>
              <div class="form-floating mb-3 d-none">
                <input type="email" class="form-control" id="emailDel" readonly></input>  
                <label for='emailDel' class='form-label' required>email</label>                    
              </div>
              <div class="form-floating mb-3 d-none">
                <input type="text" class="form-control" id="deptDel" readonly></input>  
                <label for='deptDel' class='form-label'>Department</label>                    
              </div>
              </form>
              <p id="personnelConfirmDelMsg" class="text-center">
              </p>
              <div class="modal-footer d-flex justify-content-center">
                  <button type="submit" form="deletePersonnelRecordForm" class="btn btn-danger myBtn" id="deleteBtnSaveClose">Yes</button>
                  <button type="button" class="btn btn-secondary myBtn" data-bs-dismiss="modal" id="deleteBtnClose">No</button>
              </div>
      </div>
    </div>
  </div>
