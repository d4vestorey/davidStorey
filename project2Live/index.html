<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Database Management System</title>
  <link rel="apple-touch-icon" sizes="180x180" href="libs/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="libs/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="libs/images/favicon-16x16.png">
  <link rel="manifest" href="libs/images/site.webmanifest">
  <link rel="stylesheet" href="libs/vendors/bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/vendors/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="libs/vendors/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="libs/css/styles.css">
</head>
<body>
	
        <div id="preloader"></div>

        <!-- Filters and search -->
		    <label>
        Search <input class="form-control" id='searchEmployee'>
        </label>

        <div id="deptFilter">
          Department Filter:
        </div>

        <div id="locationFilter">
          Location Filter:
        </div>

        

        <!-- Buttons to trigger modals -->
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="addNewPersonBtn">
          <i class="fa-solid fa-user-plus fa-sm"></i>
        </button>

        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#locationModal" id="locationBtn">
          Manage location
        </button>

        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#departmentModal" id="deptBtn">
          Manage department
        </button>
        


        <!-- result table -->
		
		<table id='records' class="table table-responsive">
            <h3>Records</h3>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
                    <th>Role</th>
                    <th>Department</th>
					<th>Email</th>
                    <th>Location</th>
                    <th colspan='2'>Actions</th>
				</tr>
			</thead>
			<tbody>
                
			</tbody>
		</table>
	


  

  <!-- add new record Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add new employee record</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="employeeRecordForm">
            <div>
                <label for='firstNameInput' class='form-label'>First Name</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="firstname" required></input>
            </div>
            <div>
                <label for='lastNameInput' class='form-label'>Last Name</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="lastname" required></input>
            </div>
            <div>
                <label for='jobTitleInput' class='form-label'>Job Title</label>
                <input type="text" class="form-control" id="jobTitleInput" placeholder="job title"></input>
            </div>
            <div>
                <label for='emailInput' class='form-label' required>email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required></input>
            </div>
            <div>
                <label for='deptInput' class='form-label'>Department</label>
                <select class="form-select deptOptions" id="deptInput" required>
                    <option value="" disable selected>Select a department</option>
                    <!-- Select options -->
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" id="personnelBtnSaveClose">Save and close</button>
                <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal" id="personnelBtnClose">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


   <!-- delete record Modal -->
   <div class="modal fade" id="deleteRecordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Record</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id='deletePersonnelRecordForm'>
                <div>
                    <label for='idDel' class='form-label'>Personnel ID</label>
                    <input type="text" class="form-control" id="idDel" readonly></input>
                </div>
                <div>
                    <label for='firstNameDel' class='form-label'>First Name</label>
                    <input type="text" class="form-control" id="firstNameDel" readonly></input>
                </div>
                <div>
                    <label for='lastNameDel' class='form-label'>Last Name</label>
                    <input type="text" class="form-control" id="lastNameDel" readonly></input>
                </div>
                <div>
                    <label for='jobTitleDel' class='form-label'>Job Title</label>
                    <input type="text" class="form-control" id="jobTitleDel" readonly></input>
                </div>
                <div>
                    <label for='emailDel' class='form-label' required>email</label>
                    <input type="email" class="form-control" id="emailDel" readonly></input>
                </div>
                <div>
                    <label for='deptDel' class='form-label'>Department</label>
                    <input type="text" class="form-control" id="deptDel" readonly></input>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" id="deleteBtnSaveClose">Delete and close</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="deleteBtnClose">Close</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>


    <!-- edit record Modal -->
    <div class="modal fade" id="editRecordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Record</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id='editPersonnelRecordForm'>
                    <div>
                        <label for='idEdit' class='form-label'>Personnel ID</label>
                        <input type="text" class="form-control" id="idEdit" readonly></input>
                    </div>
                    <div>
                        <label for='firstNameEdit' class='form-label'>First Name</label>
                        <input type="text" class="form-control" id="firstNameEdit"></input>
                    </div>
                    <div>
                        <label for='lastNameEdit' class='form-label'>Last Name</label>
                        <input type="text" class="form-control" id="lastNameEdit"></input>
                    </div>
                    <div>
                        <label for='jobTitleEdit' class='form-label'>Job Title</label>
                        <input type="text" class="form-control" id="jobTitleEdit"></input>
                    </div>
                    <div>
                        <label for='emailEdit' class='form-label' required>email</label>
                        <input type="email" class="form-control" id="emailEdit"></input>
                    </div>
                    <div>
                        <label for='deptEdit' class='form-label'>Department</label>
                        <select class="form-select deptOptions" id="deptEdit">
                            <!-- Select options -->
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" id="deleteBtnSaveClose">Edit and close</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="deleteBtnClose">Close</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>



  <!-- location Modal -->
  <div class="modal fade" id="locationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addNewLocationForm">
            <div>
                <label for='newLocationInput' class='form-label'>New Location Name</label>
                <input type="text" class="form-control" id="newLocationInput" placeholder="enter location name here" required></input>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" id="newLocationBtnSaveClose">Save and close</button>
                <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal" id="newLocationBtnClose">Close</button>
            </div>
          </form>

          <form id="deleteLocationForm">
            <div>
                <label for='delLocationInput' class='form-label'>Location to Delete</label>
                <select class="form-select locationOptions" id="delLocationInput" required>
                    <option value="" disable selected>Select a location</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" id="delLocationBtnSaveClose">Delete and close</button>
                <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal" id="delLocationBtnClose">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  

    <!-- department Modal -->
    <div class="modal fade" id="departmentModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Department</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addNewDepartmentForm">
              <div>
                  <label for='newDepartmentInput' class='form-label'>New Department Name</label>
                  <input type="text" class="form-control" id="newDepartmentInput" placeholder="enter department name here" required></input>
              </div>
              <div>
                <label for='newDepartmentLocationInput' class='form-label'>Location of new Department</label>
                <select class="form-select locationOptions" id="newDepartmentLocationInput" required>
                    <option value="" disable selected>Select a location</option>
                </select>
            </div>
              <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success" id="newDepartmentBtnSaveClose">Save and close</button>
                  <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal" id="newDepartmentBtnClose">Close</button>
              </div>
            </form>
  
            <form id="deleteDepartmentForm">
              <div>
                  <label for='delDepartmentInput' class='form-label'>Department to Delete</label>
                  <select class="form-select deptOptions" id="delDepartmentInput" required>
                      <option value="" disable selected>Select a department</option>
                  </select>
              </div>
              <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success" id="delDepartmentBtnSaveClose">Delete and close</button>
                  <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal" id="delDepartmentBtnClose">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  

	<!-- JavaScript -->
	
    <script src="libs/vendors/jquery-3.6.3.min.js"></script>
    <script src='libs/vendors/bootstrap-5.0.2-dist/js/bootstrap.min.js'></script>
    <script src='libs/js/script.js'></script>
		
</body>
</html>
